<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Laka Portfolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact-style.css" />
  </head>
  <body>
    <header>
      <a href="index.html" class="logo-avatar">
        <img src="assets/SVG/logo-avatar.svg" alt="laka-avatar" />
      </a>
      <img class="menu-bar" src="assets/Menu hamburger.png" alt="menu" />
      <div class="nav">
        <ul>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
        <a href="#" class="menu-close"
          ><img src="assets/menuClose.png" alt="menu"
        /></a>
      </div>
    </header>
    <main>
      <section class="contact-page">
        <article class="contact-message">
          <h2>Get in touch.</h2>
          <h3>
            if you have any questions, please feel free to drop me a line.
          </h3>
        </article>
        <article class="contact-links">
          <div class="phone contact-div">
            <div class="phone-logo logo">
              <img src="assets/SVG/envelope.svg" alt="email" />
            </div>
            <span>555-555-5555</span>
          </div>
          <div class="email contact-div">
            <div class="email-logo logo">
              <img src="assets/SVG/phone-call.svg" alt="email" />
            </div>
            <span>lakaganth89@gmail.com</span>
          </div>
          <div class="twitter contact-div">
            <div class="twitter-logo logo">
              <img src="assets/SVG/twitter.svg" alt="twitter" />
            </div>
            <span>@ lakaganth89</span>
          </div>
        </article>
      </section>

      <div class="circle circle-small"></div>
      <div class="circle circle-med"></div>
      <div class=" circle circle-large"></div>
      <div class="bg-triangle-1"></div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script src="menu-animation.js"></script>
    <script src="bio-anim.js"></script>
  </body>
</html>
